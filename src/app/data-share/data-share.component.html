<div class="main-tag">
  <h3>Component Two</h3>
  <div class="dropdown-class">
    <div class="row">
    <select name="data" (change)="colorChange(textColor.value)" #textColor id="dropdown">
      <option disabled value="">Select the text Color</option>
      <option value="black"> Black</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="red">Red</option>
      <option value="yellow">yellow</option>
    </select>
    <i class="fa fa-circle" [ngClass]="colorCircle" style="font-size:20px"></i>
  </div>
  <div class="row">
    <select name="data" (change)="bgcolorChange(bgColor.value)" #bgColor id="dropdown">
      <option disabled valu="">Select the backGround Color</option>
      <option value="black"> Black</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="red">Red</option>
      <option value="yellow">yellow</option>
    </select>
    <i class="fa fa-circle" [ngClass]="bgCircle" style="font-size:20px"></i>
  </div>
  <div class="row">
    <input type="color" #color >
  </div>
  </div>

  <button (click)="sendDataToSibiling(textColor.value,bgColor.value,color.value)" class="btn">Change</button>
</div>
